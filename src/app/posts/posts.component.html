<div class="container-fluid h-100 text-dark create-body container">
    <div class="row justify-content-center align-items-center">
      <h1 class="pt-5">Posts</h1>    
    </div>
    <hr/>
    <div class="row justify-content-center align-items-center h-100">
      <div class="col col-sm-6 col-md-6">
        <div class="pt-5 pb-3">
            <div class="card container post-body mb-4" style="width: 30rem;" *ngFor="let post of posts">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ post.author }}</h6>
                    <p class="card-text">{{ post.desc }}</p>
                    <h6 class="card-subtitle mb-2 text-muted">Post ID: {{ post.id }}</h6>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
